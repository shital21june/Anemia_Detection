<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye Disease Classifier</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Main container styles */
        body {
            font-family: Arial, sans-serif;
            /* background: linear-gradient(to right, #2980b9, #6dd5fa); */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative; /* Ensure position relative for absolute positioning of header */
        }

        .container2 {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.7);
            padding: 30px;
            max-width: 400px;
            width: 100%;
    
            background: linear-gradient(to right, #3498db, #9b59b6);
            
      
        }

        /* Header styles */
        h1 {
            text-align: center;
            color: #0a0101;
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 20px;
            
        }

        /* Form styles */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            
        }

        input[type="file"] {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            max-width: 300px;
        }

        button[type="submit"] {
            background-color:#2ecc71;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            color: rgb(9, 1, 1);

            background-color:#2ecc71;
        }

        /* Header background */
        .header-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px; /* Adjust height as needed */
            background: linear-gradient(to right, #3498db, #9b59b6);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header-text {
            color: #090000; /* White color for the header text */
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 20px;
        }

        /* Image preview styles */
       /* Image preview styles */
#image-preview {
    max-width: 100%;
    height: 200px; /* Fixed height for the image preview container */
    width: 200px; /* Ensure the image width adjusts automatically */
    /* margin-top: 10px; */
    margin-bottom: 10px;
    border-radius: 5px;
    display: none; /* Initially hide the image */
    object-fit: cover; /* Ensure the image fits within the container */
}

    </style>
</head>

<body>
    <div class="header-background">
        <h1 class="header-text">Anemia Detector</h1>
    </div>
    <div class="container2">
        <h1>Upload an Image</h1>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" onchange="previewImage(event)">
            <img id="image-preview" src="#" alt="Image Preview">
            <button type="submit">Predict</button>
        </form>
    </div>

    <script>
        // Function to preview selected image
        function previewImage(event) {
            var reader = new FileReader();
            reader.onload = function() {
                var output = document.getElementById('image-preview');
                output.src = reader.result;
                output.style.display = 'block'; // Display the image
            }
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>
</html>
