<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anemia Detector</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        /* Main container styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Main container styles */
        body {
            font-family: Arial, sans-serif;
            /* background: linear-gradient(to right, #2980b9, #6dd5fa); */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative; /* Ensure position relative for absolute positioning of header */
        }

        .container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px; /* Adjust height as needed */
            background: linear-gradient(to right, #3498db, #9b59b6);
            display: flex;
            justify-content: center;
            align-items: center;
        }


        .container2 {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.7);
            padding: 30px;
            max-width: 400px;
            width: 100%;
    
            background: linear-gradient(to right, #3498db, #9b59b6);
        }
        /* Navigation styles */
        nav {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #ffd700;
        }

        /* Header styles */
        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #333;
            font-size: 30px;
            margin-bottom: 10px;
        }

        .header p {
            color:black;
            font-size: 14px;
        }

        /* Form styles */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="file"] {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            max-width: 300px;
        }

        button[type="submit"] {
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #27ae60;
        }

              /* Image preview styles */
       /* Image preview styles */
#image-preview {
    max-width: 100%;
    height: 200px; /* Fixed height for the image preview container */
    width: 200px; /* Ensure the image width adjusts automatically */
    /* margin-top: 10px; */
    margin-bottom: 10px;
    border-radius: 5px;
    display: none; /* Initially hide the image */
    object-fit: cover; /* Ensure the image fits within the container */
}


    </style>
</head>

<body>
    <nav>
        <div class="container">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./home.html">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>

    </nav>
    <div class="container2">
        <div class="header">
            <h1>Anemia Detector</h1>
            <p>Upload an image to detect anemia</p>
        </div>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" onchange="previewImage(event)">
            <img id="image-preview" src="#" alt="Image Preview">
            <button type="submit">Predict</button>
        </form>
    </div>


    <script>
        // Function to preview selected image
        function previewImage(event) {
            var reader = new FileReader();
            reader.onload = function() {
                var output = document.getElementById('image-preview');
                output.src = reader.result;
                output.style.display = 'block';
            }
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>
</html>
